<html itemscope itemtype=http://schema.org/><head><meta charset="utf-8"/><title>Solid Color Theme for Firefox</title><meta name=description content="Install solid color theme without graphics on Firefox."/><meta name=author content="https://github.com/LouCypher"/><meta itemprop=name content="Solid Color Theme for Firefox"/><meta itemprop=description content="Install solid color theme without graphics on Firefox."/><meta itemprop=author content="https://github.com/LouCypher"/><meta itemprop=url content="http://loucypher.github.io/personas/"/><meta itemprop=image content="http://loucypher.github.io/personas/images/kojiyuu.jpg"/><link rel=author href="https://github.com/LouCypher"/><link rel=publisher href="https://plus.google.com/101088441440269967746"/><link rel=license href="http://mozilla.org/MPL/2.0/"/><link rel=canonical href="/personas/"/><link rel=image_src href="images/kojiyuu.jpg"/><link rel=apple-touch-icon href="images/appe-touch-icon.png"/><style type=text/css>body{background:buttonface;color:buttontext}fieldset{background:#fff;color:#000;margin:5em auto;padding:1em;border-radius:10px;max-width:768px;min-width:600px}fieldset,#preview{-moz-user-select:none;text-align:center;line-height:1.5em;border:1px solid #000}#preview{font-size:x-large;margin:0 auto 1em;padding:1em;cursor:default}#dummy{color:transparent}input[class^="color"]{border:1px solid #aaa;margin:0 .5em}input[class^="color"]:focus{box-shadow:0 0 3px #f00}button,label[for]{cursor:pointer}</style><script type=text/javascript>var theme={id:null,name:null,author:"LouCypher",category:"Solid",accentcolor:null,textcolor:null,header:"http://loucypher.github.io/personas/images/dummy.gif",headerURL:"http://loucypher.github.io/personas/images/dummy.gif",footer:"http://loucypher.github.io/personas/images/dummy.gif",footerURL:"http://loucypher.github.io/personas/images/dummy.gif",detailURL:"http://loucypher.github.io/personas/",homepageURL:"http://loucypher.github.io/personas/",iconURL:"http://loucypher.github.io/personas/images/icon.png",previewURL:"http://loucypher.github.io/personas/images/preview.jpg"};const INSTALL="InstallBrowserTheme";const PREVIEW="PreviewBrowserTheme";const RESET_PREVIEW="ResetBrowserThemePreview";function $(aID)document.getElementById(aID);function getColor(aID)$(aID).value;function setColor(aID,aValue){$(aID).value=aValue}function setTheme(aNode,aAction){var accentcolor=getColor("accentcolor");var textcolor=getColor("textcolor");if(!validateColor(accentcolor)){alert("Invalid color: "+accentcolor);$("accentcolor").focus();return}if(!validateColor(textcolor)){alert("Invalid color: "+textcolor);$("textcolor").focus();return}theme.id="solid-color-"+accentcolor+"-"+textcolor+"@loucypher";theme.name="Solid Color: "+accentcolor+"/"+textcolor;theme.accentcolor=accentcolor;theme.textcolor=textcolor;try{aNode.setAttribute("data-browsertheme",JSON.stringify(theme));var event=document.createEvent("Events");event.initEvent(aAction,true,false);aNode.dispatchEvent(event)}catch(ex){alert(ex)}}function preview(){$("preview").style.backgroundColor=getColor("accentcolor");$("preview").style.color=getColor("textcolor");$("preview").style.borderColor=getColor("textcolor")}function saveColors(){try{var colors={accent:getColor("accentcolor"),text:getColor("textcolor")};localStorage.setItem("colors",JSON.stringify(colors))}catch(ex){console.log(ex)}}function validateColor(aColor){$("dummy").style.color=(aColor=="")?"#222":aColor;var valid;var computedColor=getComputedStyle($("dummy"),null).color;if(computedColor=="transparent"){valid=false}else{valid=true}$("dummy").style.color="";return valid}function onLoad(){try{if(localStorage.getItem("theme")){theme=JSON.parse(localStorage.getItem("theme"));setColor("accentcolor",theme.accentcolor);setColor("textcolor",theme.textcolor);localStorage.removeItem("theme")}else if(localStorage.getItem("colors")){var colors=JSON.parse(localStorage.getItem("colors"));setColor("accentcolor",colors.accent);setColor("textcolor",colors.text)}else{setColor("accentcolor","#FFFFFF");setColor("textcolor","#000000")}}catch(ex){console.log(ex)}preview()}</script></head><body onload=onLoad()><fieldset><div id=preview>Solid Color Theme</div><div id=form><label for=accentcolor>Background color</label><input id=accentcolor name=accentcolor placeholder="Color value" onchange=preview();saveColors() oninput=preview();saveColors(); class="color{hash:true,adjust:false,required:true,pickerFaceColor:'threedface',pickerBorderColor:'threedshadow'}"/><label for=textcolor>Text color</label><input id=textcolor name=textcolor placeholder="Color value" onchange=preview();saveColors() oninput=preview();saveColors(); class="color{hash:true,adjust:false,required:true,pickerFaceColor:'threedface',pickerBorderColor: 'threedshadow'}"/><button onclick=setTheme(this,INSTALL); onmouseover=setTheme(this,PREVIEW); onmouseout=setTheme(this, RESET_PREVIEW)>Install Theme</button></div></fieldset><script type=text/javascript src=jscolor/jscolor.js></script><div id=dummy></div></body></html>
